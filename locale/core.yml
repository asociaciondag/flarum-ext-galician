core:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the placeholder Add Extension modal dialog.
    add_extension:
      developer_text: "Se eres un desenvolvedor, podes <a>ler a documentación</a> para axudarche a facer as túas propias extensións."
      install_text: "Mentras tanto, podes buscar extensións na <a>web da comunidade Flarum</a> e instalalas manualmente usando Composer."
      temporary_text: "Un dia, non moi lonxe, dende aquí poderás engadir extensións ao teu foro fácilmente. Estamos construindo un ecosistema"

    # These translations are used in the Appearance page.
    appearance:
      colored_header_label: Cabeceira coloreada
      colors_heading: Cores
      colors_text: "Escolle dúas cores para usar na aparencia do teu foro. O primeiro usarase para resaltar cousas, e o segundo para darlle estilo aos elementos de fondo."
      custom_styles_heading: Estilos personalizados
      custom_styles_text: Personaliza a aparencia do teu foro engadindo o teu propio código LESS/CSS para aplicalo encima dos estilos predeterminados de Flarum,
      dark_mode_label: Modo escuro
      edit_css_button: Editar o CSS personalizado
      enter_hex_message: Por favor, introduce a cor en formato hexadecimal.
      submit_button: => core.ref.save_changes

    # These translations are used in the Basics page.
    basics:
      all_discussions_label: => core.ref.all_discussions
      default_language_heading: Idioma por defecto
      forum_description_heading: Descrición do foro
      forum_description_text: Escribe unha ou dúas frases curtas que describan a túa comunidade. Esto meterase nunha etiqueta meta para que se mostre nos buscadores.
      forum_title_heading: Título do foro
      home_page_heading: Portada
      home_page_text: "Escolle a páxina que verán os usuarios por primeira vez cando visiten o teu foro. Se usas un valor personalizado, escribe a ruta relativa á raíz do foro."
      saved_message: Os teus cambios foron gardados.
      submit_button: => core.ref.save_changes
      welcome_banner_heading: Banner de benvida
      welcome_banner_text: Configura o texto que se mostrará no banner na páxina de Todas as discusións. Úsao para darlle a benvida aos invitados ao teu foro.

    # These translations are used in the Dashboard page.
    dashboard:
      beta_warning_text: "Este <strong>software en beta</strong> proporciónase principalmente para que nos poidas axudar a probalo e melloralo; non se debería usar en producción."
      contributing_text: "Queres buscar bugs e axudarnos? Le a <a>Documentación para contribucións</a>."
      extension_text: "Estas interesado en desenvolver extensións? Le a <a>Documentación para extensións</a>."
      features_text: "Tes unha idea para unha nova funcionalidade? Cóntanola usando <a>a etiqueta Features</a>."
      support_text: "Atopaches un erro? Por favor, cóntanolo no noso foro, baixo a <a>etiqueta Support</a>."
      troubleshooting_text: "Tes problemas? Sigue as instruccións na <a>documentación de problemas</a>."
      version_text: "Grazas por probar Flarum! Estas usando a versión {version}."
      welcome_text: "Benvido/a a Flarum Beta!"

    # These translations are used in the Edit Custom CSS modal dialog.
    edit_css:
      customize_text: "Personaliza a aparencia do teu foro engadindo o teu propio código LESS/CSS que será aplicado encima dos <a>estilos predeterminados</a>."
      submit_button: => core.ref.save_changes
      title: Editar o CSS personalizado

    # These translations are used in the Edit Group modal dialog.
    edit_group:
      color_label: Cor
      delete_button: Borrar grupo
      delete_confirmation: "Estas seguro de que queres borrar este grupo? Os membros do grupo NON se borrarán."
      icon_label: Icona
      icon_text: "Escribe o nome dalgunha das iconas de <a>FontAwesome</a>, <em>sen</em> o prefixo <code>fa-</code>."
      name_label: Nome
      plural_placeholder: Plural (p.e. Moderadores)
      singular_placeholder: Singular (p.e. Moderador)
      submit_button: => core.ref.save_changes
      title: Crear un grupo

    # These translations are used in the Extensions page.
    extensions:
      add_button: Engadir extension
      disable_button: Desactivar
      enable_button: Activar
      settings_button: => core.ref.settings
      uninstall_button: Desinstalar

    # These translations are used in the session dropdown menu.
    header:
      log_out_button: => core.ref.log_out

    # These translations are used in the modal dialog displayed when loading extensions.
    loading:
      title: Por favor, espera...

    # These translations are used in the navigation bar.
    nav:
      appearance_button: Aparencia
      appearance_text: "Personaliza as cores, logos e outras variables do teu foro."
      basics_button: Básicos
      basics_text: "Define o título, idioma e outras configuracións básicas do teu foro."
      dashboard_button: Dashboard
      dashboard_text: O teu foro dunha ollada.
      extensions_button: Extensións
      extensions_text: Engade funcionalidades ao teu foro para axustalo ás túas necesidades.
      permissions_button: Permisos
      permissions_text: Configura quen pode ver e facer o qué.

    # These translations are used in the Permissions page of the admin interface.
    permissions:
      allow_renaming_label: Permitir renomear
      allow_post_editing_label: Permitir editar posts
      create_heading: Crear
      delete_discussions_forever_label: Eliminar discusións para sempre
      delete_discussions_label: Eliminar discusións
      delete_posts_forever_label: Eliminar posts para sempre
      edit_and_delete_posts_label: Editar e borrar posts
      global_heading: Global
      moderate_heading: Moderar
      new_group_button: Novo grupo
      participate_heading: Participar
      read_heading: Ler
      rename_discussions_label: Renomear discusións
      reply_to_discussions_label: Responder a discusións
      sign_up_label: Rexistrarse
      start_discussions_label: Comezar discusións
      view_discussions_label: Ver discusións

    # These translations are used in the dropdown menus on the Permissions page.
    permissions_controls:
      allow_indefinitely_button: Indefinidamente
      allow_some_minutes_button: "Durante {count} minuto|Durante {count} minutos"
      allow_ten_minutes_button: Durante 10 minutos
      allow_until_reply_button: Ata a próxima resposta
      everyone_button: Todo o mundo
      members_button: => core.group.members
      signup_closed_button: Pechado
      signup_open_button: Aberto

    # These translations are used in the Settings modal dialog.
    settings:
      submit_button: => core.ref.save_changes

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are used in the Change Email modal dialog.
    change_email:
      confirmation_message: => core.ref.confirmation_email_sent
      confirm_password_label: Confirm Password
      dismiss_button: => core.ref.okay
      incorrect_password_message: O contrasinal que meteches é incorrecto.
      submit_button: => core.ref.save_changes
      title: => core.ref.change_email

    # These translations are used in the Change Password modal dialog.
    change_password:
      send_button: Enviar un email para resetear o contrasinal
      text: Clica no botón de abaixo e comproba que recibiches un email cunha ligazón para cambiar a contrasinal.
      title: => core.ref.change_password

    # These translations are used by the composer controls.
    composer:
      close_tooltip: Pechar
      exit_full_screen_tooltip: Saír da pantalla completa
      full_screen_tooltip: Pantalla completa
      minimize_tooltip: Minimizar

    # These translations are used by the composer when starting a discussion.
    composer_discussion:
      body_placeholder: Escribir un post...
      discard_confirmation: "Non enviaches a discusión. Queres descartala?"
      submit_button: Enviar a discusión
      title: => core.ref.start_a_discussion
      title_placeholder: Título da discusión

    # These translations are used by the composer when editing a post.
    composer_edit:
      discard_confirmation: "Non gardaches os cambios. Queres descartalos?"
      post_link: "Enviar #{number} en {discussion}"
      submit_button: => core.ref.save_changes

    # These translations are used by the composer when replying to a discussion.
    composer_reply:
      body_placeholder: => core.ref.write_a_reply
      discard_confirmation: "Non enviaches a túa resposta. Queres descartala?"
      posted_message: A túa resposta foi enviada.
      submit_button: Enviar resposta
      view_button: Ver

    # These translations are used in the Confirm Password modal dialog.
    confirm_password:
      password_placeholder: => core.ref.password
      submit_button: => core.ref.confirm_password
      title: => core.ref.confirm_password

    # These translations are used by the discussion control buttons.
    discussion_controls:
      cannot_reply_button: Non podes responder
      cannot_reply_text: Non tes permisos para responder nesta discusión.
      delete_button: => core.ref.delete
      delete_confirmation: "Estas seguro que queres eliminar esta discusión?"
      delete_forever_button: => core.ref.delete_forever
      log_in_to_reply_button: Loguéate para responder
      rename_button: Renomear
      rename_text: "Escribe un novo título para esta discusión:"
      reply_button: => core.ref.reply
      restore_button: => core.ref.restore

    # These translations are used in the discussion list.
    discussion_list:
      empty_text: "Parece que non hai ningunha discusión aqui."
      load_more_button: => core.ref.load_more
      mark_as_read_tooltip: Marcar como lido
      replied_text: "{username} respondeu {ago}"
      started_text: "{username} comezou {ago}"

    # These translations are used in the Edit User modal dialog (admin function).
    edit_user:
      email_label: => core.ref.email
      password_label: => core.ref.password
      submit_button: => core.ref.save_changes
      username_label: => core.ref.username

    # These translations are used in the Forgot Password modal dialog.
    forgot_password:
      dismiss_button: => core.ref.okay
      email_placeholder: => core.ref.email
      email_sent_message: Enviámosche un email que contén unha ligazón para resetear o teu contrasinal. Comproba o teu cartafol de spam se non o recibiches nos próximos 1-2 minutos.
      submit_button: Recuperar contrasinal
      text: Escribe a túa dirección de correo electrónico e enviarémosche unha ligazón para resetear o teu contrasinal
      title: Esquecinme do contrasinal

    # These translations are used in the header and session dropdown menu.
    header:
      admin_button: Administración
      log_in_link: => core.ref.log_in
      log_out_button: => core.ref.log_out
      profile_button: Perfil
      search_placeholder: Buscar no foro
      settings_button: => core.ref.settings
      sign_up_link: => core.ref.sign_up

    # These translations are used on the index page, peripheral to the discussion list.
    index:
      all_discussions_link: => core.ref.all_discussions
      cannot_start_discussion_button: Non podes comezar unha discusión
      mark_all_as_read_confirmation: "Estas seguro que quere marcar todas as discusións como lidas?"
      mark_all_as_read_tooltip: => core.ref.mark_all_as_read
      refresh_tooltip: Recargar
      start_discussion_button: => core.ref.start_a_discussion

    # These translations are used by the sorting control above the discussion list.
    index_sort:
      latest_button: Últimas
      newest_button: As máis novas
      oldest_button: As máis antigas
      relevance_button: As máis relevantes
      top_button: Top

    # These translations are used in the Log In modal dialog.
    log_in:
      confirmation_required_message: "Precisas confirmarnos o teu email antes de loguearte. Enviámosche un email de confirmación a {email}. Se non che chega pronto, comproba o teu cartafol de spam."
      forgot_password_link: "Esqueciches o contrasinal?"
      invalid_login_message: Os teus datos non son correctos.
      password_placeholder: => core.ref.password
      sign_up_text: "Non tes unha conta? <a>Rexístrate</a>"
      submit_button: => core.ref.log_in
      title: => core.ref.log_in
      username_or_email_placeholder: Nome de usuario ou email

    # These translations are used by the Notifications dropdown, a.k.a. "the bell".
    notifications:
      discussion_renamed_text: "{username} cambiou o título"
      empty_text: Sen notifiacións
      mark_all_as_read_tooltip: => core.ref.mark_all_as_read
      title: => core.ref.notifications
      tooltip: => core.ref.notifications

    # These translations are used by tooltips displayed for individual posts.
    post:
      edited_tooltip: "{username} editou {ago}"
      number_tooltip: "Post #{number}"

    # These translations are used by the post control buttons.
    post_controls:
      delete_button: => core.ref.delete
      delete_forever_button: => core.ref.delete_forever
      edit_button: => core.ref.edit
      restore_button: => core.ref.restore

    # These translations are used in the scrubber to the right of the post stream.
    post_scrubber:
      now_link: Agora
      original_post_link: Post orixinal
      unread_text: "{count} non lidos"
      viewing_text: "{index} de {count} post|{index} de {count} posts"

    # These translations are displayed between posts in the post stream.
    post_stream:
      discussion_renamed_text: "{username} cambiou o título de {old} a {new}."
      load_more_button: => core.ref.load_more
      reply_placeholder: => core.ref.write_a_reply
      time_lapsed_text: "{period} despois"

    # These translations are used by the search results dropdown list.
    search:
      all_discussions_button: 'Buscar en todas as discusións por "{query}"'
      discussions_heading: => core.ref.discussions
      users_heading: Usuarios

    # These translations are used in the Settings page.
    settings:
      account_heading: Conta
      change_email_button: => core.ref.change_email
      change_password_button: => core.ref.change_password
      notifications_heading: => core.ref.notifications
      notify_by_email_heading: => core.ref.email
      notify_by_web_heading: Web
      notify_discussion_renamed_label: Alguén renomeou unha discusión que comecei
      privacy_disclose_online_label: Permitir a outros ver cando estou online
      privacy_heading: Privacidade
      title: => core.ref.settings

    # These translations are used in the Sign Up modal dialog.
    sign_up:
      confirmation_message: => core.ref.confirmation_email_sent
      email_placeholder: => core.ref.email
      dismiss_button: => core.ref.okay
      log_in_text: "Xa tes unha conta? <a>Loguéate</a>"
      password_placeholder: => core.ref.password
      submit_button: => core.ref.sign_up
      title: => core.ref.sign_up
      username_placeholder: => core.ref.username
      welcome_text: "Benvida/o, {username}!"

    # These translations are used in the user profile page and profile popup.
    user:
      avatar_remove_button: Eliminar
      avatar_upload_button: Subir
      bio_placeholder: Escribe algo sobre ti
      discussions_link: => core.ref.discussions
      in_discussion_text: "En {discussion}"
      joined_date_text: "Uniuse {ago}"
      online_text: Online
      posts_load_more_button: => core.ref.load_more
      posts_link: Posts
      settings_link: => core.ref.settings

    # These translations are found on the user profile page (admin function).
    user_controls:
      button: Controis
      delete_button: => core.ref.delete
      delete_confirmation: "Estas seguro que queres eliminar este usuario? Todos os posts que creou serán tamén borrados."
      edit_button: => core.ref.edit

    # These translations are used in the alert that is shown when a new user has not confirmed their email address.
    user_email_confirmation:
      alert_message: => core.ref.confirmation_email_sent
      resend_button: Volver a enviar o email de confirmación
      sent_message: Enviar

  # Translations in this namespace are used by the forum and admin interfaces.
  lib:

    # These translations are displayed as tooltips for discussion badges.
    badge:
      hidden_tooltip: Oculto

    # These translations are used to modify usernames.
    username:
      deleted_text: "[eliminado]"

    # These translations are displayed as error messages.
    error:
      generic_message: "Vaia! Algo malo pasou. Por favor, recarga a páxina e inténtao de novo."
      not_found_message: Non se atopou o recurso que estabas buscando.
      permission_denied_message: Non tes permiso para facer isto.
      rate_limit_exceeded_message: Estas indo demasiado rápido. Por favor, inténtao de novo dentro duns segundos.

    # These translations are used as suffixes when abbreviating numbers.
    number_suffix:
      kilo_text: K
      mega_text: M

    # These translations are used to punctuate a series of items.
    series:
      glue_text: ", "
      three_text: "{first}, {second}, e {third}"
      two_text: "{first} e {second}"

  # Translations in this namespace are used in basic HTML interface.
  basic:
    javascript_disabled_message: Esta web vese mellor en navegadores modernos co JavaScript activado.
    load_error_message: Houbo un erro intentado cargar a versión completa desta web.
    loading_text: Cargando...
    next_page_button: Páxina seguinte
    previous_page_button: Páxina anterior

  # Translations in this namespace are used in emails sent by the forum.
  email:

    # These translations are used in emails sent when users register new accounts.
    activate_account:
      body: |
        Boas {username}!

        Alguén (espero que foras ti!) rexistrouse en {forum} usando esta dirección de correo electrónico.

        Se foches ti, simplemente fai click na seguinte ligazón e a túa conta activarase:
        {url}

        Se non foches ti, por favor ignora este email.
      subject: Activar a tua nova conta

    # These translations are used in emails sent when users change their email address.
    confirm_email:
      body: |
        Boas {username}!

        Alguén (espero que foras ti!) cambiou a súa dirección de correo electrónico en {forum} para esta.

        Se foches ti, simplemente fai click na seguinte ligazón e o teu correo electrónico confirmarase:
        {url}

        Se non foches ti, por favor ignora este email.
      subject: Confirmar a túa nova dirección de email

    # These translations are used in emails sent when users ask to reset their passwords.
    reset_password:
      body: |
        Boas {username}!

        Alguén (espero que foses ti!) enviou unha petición para recuperar o contrasinal da túa conta en {forum}.

        Se foches ti, fai click na seguinte ligazón para resetear o teu contrasinal:
        {url}

        Se non queres cambiar o contrasinal, simplemente ignora este email e así non cambiaremos nada.
      subject: Resetear o teu contrasinal

  ##
  # REUSED TRANSLATIONS - These keys should not be used directly in code!
  ##

  # Translations in this namespace are referenced by two or more unique keys.
  ref:
    all_discussions: Todas as discusións
    change_email: Cambiar email
    change_password: Cambiar contrasinal
    confirm_password: Confirmar contrasinal
    confirmation_email_sent: "Enviámosche un email de confirmación a {email}. Se non che chega pronto, comproba se está no teu cartafol de spam."
    delete: Eliminar
    delete_forever: Eliminar para sempre
    discussions: Discusións
    edit: Editar
    email: Email
    load_more: Cargar máis
    log_in: Loguearse
    log_out: Desloguearse
    mark_all_as_read: Marcar todo como lido
    notifications: Notificacións
    okay: OK                                     # Referenced by flarum-tags.yml
    password: Contrasinal
    reply: Responder                                 # Referenced by flarum-mentions.yml
    restore: Restaurar
    save_changes: Gardar cambios                   # Referenced by flarum-suspend.yml, flarum-tags.yml
    settings: Configuración
    sign_up: Rexistrarse
    some_others: "{count} outro|{count} outros"  # Referenced by flarum-likes.yml, flarum-mentions.yml
    start_a_discussion: Comezar unha nova discusión
    username: Nome de usuario
    write_a_reply: Escribir unha resposta...
    you: Ti                                     # Referenced by flarum-likes.yml, flarum-mentions.yml

  ##
  # GROUP NAMES - These keys are translated at the back end.
  ##

  # Translations in this namespace are used to translate default group names.
  group:
    admin: Administrador
    admins: Adminsitradores
    guest: Invitado
    guests: Invitados
    member: Membro
    members: Membros
    mod: Moderador
    mods: Moderadores
